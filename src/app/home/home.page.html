<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bienvenido
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

      <h3>Ingresaste con exito</h3>
    </ion-text>
    </ion-row>
    <ion-button (click)="logout()" expand="block">Salir</ion-button>

</ion-content>
